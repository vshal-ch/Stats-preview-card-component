<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="container">
        <section class="image"></section>
        <section class="content">
          <div class="wrapperdiv">
            <h1 class="heading">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <section class="stats">
              <div class="stat">
                <h1 class="num">10k+</h1>
                <p class="label">companies</p>
              </div>
              <div class="stat">
                <h1 class="num">314</h1>
                <p class="label">templates</p>
              </div>
              <div class="stat">
                <h1 class="num">12m+</h1>
                <p class="label">queries</p>
              </div>
            </section>
          </div>
        </section>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/vshal-ch">Vishal</a>.
    </footer>
  </body>
</html>
